
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center px-3">  
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-block">
            <div class="label-top">Astro</div>
            <div class="overlay-text ">
                Exploring new frontiers,<br>one step at a Time.
            </div>
            <div class="label-bottom">Beyond Earth's group</div>
        </div>

        <div class="card-body">
          <h4 class="title text-center mt-4">Login into account</h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope"></i></span>
              <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-lock"></i></span>
              <input type="password" placeholder="Password" required>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="cb1">
              <label class="form-check-label" for="cb1">Remember me</label>
            </div>

            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary w-100 rounded-pill text-uppercase fw-bold">
                Login
              </button>
            </div>

            <div class="text-end">
              <a href="#" class="forget-link">Forget Password?</a>
            </div>

            <div class="text-center mb-3 mt-3">
              or login with
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-facebook w-100 btn-social">facebook</a>
              </div>
              <div class="col-4">
                <a href="#" class="btn btn-google w-100 btn-social">google</a>
              </div>
              <div class="col-4">
                <a href="#" class="btn btn-twitter w-100 btn-social">twitter</a>
              </div>
            </div>

            <hr class="my-4">
            <div class="text-center mb-2">Don't have an account?
              <a href="#" class="register-link">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

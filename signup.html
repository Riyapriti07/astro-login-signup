<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        
        <div class="img-left d-none d-md-block">
          <div class="label-top">Astro</div>
          <div class="overlay-text">
            Exploring new frontiers,<br>one step at a Time.
          </div>
          <div class="label-bottom">Beyond Earth's group</div>
        </div>

        <div class="card-body">
          <h4 class="title text-center mt-4">Create Account</h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input type="text" placeholder="Full Name" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope"></i></span>
              <input type="email" placeholder="Email Address" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-user-circle"></i></span>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-lock"></i></span>
              <input type="password" placeholder="Password" required />
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terms" required />
              <label class="form-check-label" for="terms">I agree to the Terms & Privacy Policy</label>
            </div>

            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary w-100 rounded-pill text-uppercase fw-bold">
                Sign Up
              </button>
            </div>

            <div class="text-end">
              <a href="login.html" class="register-link">Already have an account? Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
